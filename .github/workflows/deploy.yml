name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main  # change if your default branch is different

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Check out repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 — Replace placeholder with real Gemini API key
      - name: Inject Gemini API Key into JS
        run: |
          sed -i "s|GEMINI_KEY_PLACEHOLDER|${{ secrets.GEMINI_API_KEY }}|g" script.js

      # Step 3 — Upload site files to GitHub Pages artifact
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # Path to your static site files

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Step 4 — Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
