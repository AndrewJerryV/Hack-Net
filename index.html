<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style_login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login_image">
      <img class="login_image1" src="login.png" alt="hello">
    </div>
    <div class="vertical-line"></div>
    <div class="login_field">
      <h2>Login</h2>
      <form id="form1">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required />
        </div>
                <button type="submit" class="button_login" id="login1">Login</button>
        <button class="linkedin"><i class="fa-brands fa-linkedin"></i><a href="https://www.linkedin.com/login">Connect with LinkedIn</a></button>
      </form>
      <div id="ResultDiv"></div>
      
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
